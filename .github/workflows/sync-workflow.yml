name: ðŸ”„ Update Target Workflows

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'workflows/**'

jobs:
  update-workflows:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch dynamic list of repositories
        run: |
          # Authenticate with the GitHub CLI using the GH_TOKEN
          gh auth setup-git

          # Fetch the list of repositories
          ALL_REPOS=$(gh repo list synmra --json name --jq '.[].name')
          
          TARGET_REPOS=()
          for REPO in $ALL_REPOS; do
            echo "Checking repository: $REPO"
            FILE_EXISTS=$(gh api repos/synmra/$REPO/contents/.github/workflows/pr-workflow.yml?ref=main 2>/dev/null || echo '{"message": "Not Found"}')
            echo $FILE_EXISTS
            if echo "$FILE_EXISTS" | jq -e '.message == "Not Found"' >/dev/null; then
              echo "No pr-workflow.yml found in $REPO. Skipping..."
            else
              echo "Found pr-workflow.yml in $REPO. Processing..."
              TARGET_REPOS+=("$REPO")
            fi
            
          done
          
          echo "${TARGET_REPOS[@]}"

        
